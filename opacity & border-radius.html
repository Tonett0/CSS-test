<!DOCTYPE html>                           
<html>
    <head>                               
        <meta charset="UTF-8"/>          
        <title>position練習</title>          
    </head>
    <body> 
        <a href="index.html">首頁</a> 

        <!--opacity-->
        <h1>opacity:透明度，值的範圍:0~1</h1>
        
        <p style="position:relative; top:65px;left:25px">透明度0.5</p>
        <div style="opacity:0.5;width:150px;height:150px;background-color:blue;">
        <br/><br/><br/><br/><br/><br/><br/><br/><br/>


        <!--border-radius改變方框的圓弧-->
        <h1 style=width:550px;>border-radius:方框四個角的原弧度，值的範圍:依照width設定，越靠近width越圓</h1>
        <div style="opacity:0.5;border-radius:70px;width:150px;height:150px;background-color:blue;">
        <!--只設定一個就是四個角都一樣-->   
        <div style="opacity:0.5;border-radius:70px 60px 20px 100px;width:150px;height:150px;background-color:blue;">
        <!--可以自由設定四個角要多圓-->
    </body>
</html>
