<!DOCTYPE html>                           
<html>
    <head>                               
        <meta charset="UTF-8"/>          
        <title>style的用法</title>

        <link rel="stylesheet" href="class & id 的外部.css"/>
        
    </head>

    <body>                                
        <a href="index.html">首頁</a>   
        <h1 id="id">ID的用法</h1>   <!--id的屬性只有一個，在css內要呼叫的話，要用#+屬性名稱-->

        <p class="food background">牛肉</p>  <!--class可以設定多個屬性-->
        <p class="food">豬肉</p> 
        <p class="food">雞肉</p> 
        <p class="man background">小白</p>
        <p class="man">小洪</p>  
        <p class="man">小蘭</p>  

        <h2>123456</h2>

        <!--CSS內，兩個屬性用同個規格，中間+「,」就可共用-->
        <!--「*」表示套用到所有屬性內-->

        <ul>
            <li>Line</li>
            <li>facebook</li>
            <li>instagram</li>
        </ul>
        <ol>
            <li><a href="https//:google.com">google</a></li>
            <li>facebook</li>
            <li>instagram</li>
        </ol>

        <input type="text"/>
        <br/>
        <input type="password"/>

    </body>      
</html>
